<div class="d-flex w-100 justify-content-between">
  <h5 class="mb-1">{{ product?.title | crop: 20 }}</h5>
  <small>Stock - {{ product?.inventoryQuantity || 0 }}</small>
</div>
<p class="mb-1">{{ product?.pageTitle }} <i class="bi bi-arrow-right-circle"></i></p>
<small>{{ product?.price | priceFormat }}</small>
